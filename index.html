<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="gallery">
      <div class="photo" data-title="FENNEC FOX" data-details="India">
        <img src="images/fen.jpg" alt="Fennec Fox" />
      </div>
      <div
        class="photo"
        data-title="HUMPBACK WHALE"
        data-details="South Africa"
      >
        <img src="images/hump.jpg" alt="Humpback Whale" />
      </div>
      <div
        class="photo"
        data-title="COMMON BROWN BABOON"
        data-details="South Africa"
      >
        <img src="images/com.jpg" alt="Common Brown Baboon" />
      </div>
      <div class="photo" data-title="SPOTTED DEER" data-details="Amazon">
        <img src="images/vir.jpg" alt="Spotted Deer" />
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="gallery">
      <div class="photo" data-title="Photo 1" data-details="Photo 1 details">
        <img src="images/com.jpg" alt="Photo 1" />
      </div>
      <div class="photo" data-title="Photo 2" data-details="Photo 2 details">
        <img src="images/fen.jpg" alt="Photo 2" />
      </div>
      <div class="photo" data-title="Photo 3" data-details="Photo 3 details">
        <img src="images/hump.jpg" alt="Photo 3" />
      </div>
      <div class="photo" data-title="Photo 4" data-details="Photo 4 details">
        <img src="images/vir.jpg" alt="Photo 4" />
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
